{% load static %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{{title}}{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/static/css/dashboard.css" type="text/css">
        <link rel="stylesheet" href="/static/css/narrow-jumbotron.css" type="text/css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">

        {% block css_include %}{% endblock %}

    </head>


  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="#">Tong</a>
        </div>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/teams/{{team.url}}">{{team.displayname}}</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    {% for channel in channels %}

                    <li class="nav-item">
                        <a class="nav-link" href="/teams/{{team.url}}/{{channel.url}}">{{channel.displayname}}</a>
                    </li>

                    {% endfor %}
                </ul>
            </nav>

            <main class="col-sm-9 ml-sm-auto col-md-10 channeldisplay" role="main">
                <div id="channelOutput" class="channelOutput"></div>
                <div class="channelInput">
                    <div class="inputText">
                        <textarea id="messageText" placeholder="Thanks for all the fish..."></textarea>
                    </div>
                    <div class="inputButton">
                        <button>S</button>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <template id="message-template">
        <div class="message">
            <div>
                <div class="icon">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <strong class="displayname"></strong><em class="created"></em>
                </div>
            </div>
            <div class="body">
                <div class="data"></div>
            </div>
        </div>
    </template>



    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/channels.js"></script>

    <script>
        init('{{data|safe}}');
    </script>

  </body>


</html>
