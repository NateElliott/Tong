{% extends 'UI/base.html' %}

{% block css_include %}{% endblock %}

{% block js_include %}{% endblock %}

{% block js %}<script></script>{% endblock %}

{% block content %}

<div class="container">

    <div>

        Sign up today!

    </div>


    <div class="col-10">

        <form method="post" action="/register">
            {% csrf_token %}
            <div class="form-group">
                <label for="registeremail">Email address</label>
                <input type="email" class="form-control" id="registeremail" name="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="registerpassword">Password</label>
                <input type="password" class="form-control" id="registerpassword" name="password" placeholder="Password"><br>
                <input type="password" class="form-control" id="password2" placeholder="Password (Again)">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>

    <br>

    <footer class="footer">
        <p>&copy; Tong Inc. 2017</p>
    </footer>

</div>


{% endblock %}
